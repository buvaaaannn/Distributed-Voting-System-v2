[pytest]
# Pytest configuration for voting system tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum Python version
minversion = 7.0

# Test directories
testpaths = integration unit

# Command line options (applied by default)
addopts =
    -v
    --strict-markers
    --tb=short
    --disable-warnings
    --color=yes

# Markers for test categorization
markers =
    docker: Tests that require docker-compose stack
    slow: Tests that take longer than 5 seconds
    load: Load and performance tests
    integration: Integration tests
    unit: Unit tests
    smoke: Smoke tests for quick validation

# Async support
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = ../services
omit =
    */tests/*
    */venv/*
    */__pycache__/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
