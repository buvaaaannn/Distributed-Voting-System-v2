global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  - job_name: 'aggregation-service'
    static_configs:
      - targets: ['aggregator:8001']
        labels:
          service: 'vote-aggregator'
          environment: 'production'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
