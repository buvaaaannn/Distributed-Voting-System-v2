<!DOCTYPE html>
<!--
    Distributed Voting System - Results Page
    Author: David Marleau
    Project: Demo Version - Functional but incomplete
-->
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R√©sultats des Votes - Tableau de Bord en Direct</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>
    <style>
        body {
            background-color: #f8f9fa;
        }
        .stat-card {
            transition: transform 0.2s;
        }
        .stat-card:hover {
            transform: translateY(-5px);
        }
        .live-indicator {
            width: 10px;
            height: 10px;
            background-color: #28a745;
            border-radius: 50%;
            display: inline-block;
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">
                üìä R√©sultats des Votes - En Direct
                <span class="live-indicator ms-2"></span>
                <small class="text-muted ms-2">Mise √† jour: <span id="lastUpdate">...</span></small>
            </span>
            <a href="{{ url_for('index') }}" class="btn btn-outline-light btn-sm">üó≥Ô∏è Retour au Vote</a>
        </div>
    </nav>

    <div class="container-fluid">
        <!-- Law Voting Results Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">üìú R√©sultats des Votes sur les Lois</h3>
                    </div>
                    <div class="card-body">
                        <div id="lawResultsContainer">
                            <div class="text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Chargement...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Election Results Section -->
        <div class="row mb-4">
            <div class="col-12">
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h3 class="mb-0">üó≥Ô∏è R√©sultats des √âlections par R√©gion</h3>
                    </div>
                    <div class="card-body">
                        <!-- Election and Region Selectors -->
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="monitorElectionSelect" class="form-label">S√©lectionner une √âlection</label>
                                <select class="form-select" id="monitorElectionSelect">
                                    <option value="" selected disabled>Chargement...</option>
                                </select>
                            </div>
                            <div class="col-md-6">
                                <label for="monitorRegionSelect" class="form-label">S√©lectionner une R√©gion</label>
                                <select class="form-select" id="monitorRegionSelect">
                                    <option value="" selected disabled>Chargement...</option>
                                </select>
                            </div>
                        </div>

                        <div id="electionResultsContainer">
                            <div class="alert alert-info">
                                S√©lectionnez une √©lection et une r√©gion pour voir les r√©sultats
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Charts Section -->
        <div class="row">
            <div class="col-12 mb-4">
                <div class="card shadow">
                    <div class="card-header bg-secondary text-white">
                        <h4 class="mb-0">üìä Graphique des R√©sultats √âlectoraux</h4>
                    </div>
                    <div class="card-body">
                        <canvas id="electionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        const API_URL = 'http://localhost:8000/api/v1';
        let electionChart = null;
        let selectedElectionId = null;
        let selectedRegionId = null;

        // Update last update timestamp
        function updateTimestamp() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString('fr-FR');
        }

        // Load and display law results
        async function loadLawResults() {
            try {
                const response = await fetch(`${API_URL}/results`);
                const results = await response.json();

                if (results && results.length > 0) {
                    displayLawResults(results);
                } else {
                    document.getElementById('lawResultsContainer').innerHTML = `
                        <div class="alert alert-info">Aucun r√©sultat disponible pour le moment.</div>
                    `;
                }
            } catch (error) {
                console.error('Error loading law results:', error);
                document.getElementById('lawResultsContainer').innerHTML = `
                    <div class="alert alert-danger">Erreur lors du chargement des r√©sultats.</div>
                `;
            }
        }

        // Display law results in table
        function displayLawResults(results) {
            let html = `
                <div class="table-responsive">
                    <table class="table table-striped table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Loi</th>
                                <th class="text-center">Pour</th>
                                <th class="text-center">Contre</th>
                                <th class="text-center">Total</th>
                                <th class="text-center">% Pour</th>
                                <th class="text-center">% Contre</th>
                                <th>Statut</th>
                            </tr>
                        </thead>
                        <tbody>
            `;

            results.forEach(law => {
                const pour = law.oui_count || 0;
                const contre = law.non_count || 0;
                const total = law.total_votes || 0;
                const pourPercent = total > 0 ? ((pour / total) * 100).toFixed(1) : 0;
                const contrePercent = total > 0 ? ((contre / total) * 100).toFixed(1) : 0;
                const status = pour > contre ? 'Adopt√©' : (contre > pour ? 'Rejet√©' : '√âgalit√©');
                const statusClass = pour > contre ? 'success' : (contre > pour ? 'danger' : 'warning');

                html += `
                    <tr>
                        <td><strong>${law.law_id}</strong></td>
                        <td class="text-center"><span class="badge bg-success">${pour}</span></td>
                        <td class="text-center"><span class="badge bg-danger">${contre}</span></td>
                        <td class="text-center"><strong>${total}</strong></td>
                        <td class="text-center">${pourPercent}%</td>
                        <td class="text-center">${contrePercent}%</td>
                        <td><span class="badge bg-${statusClass}">${status}</span></td>
                    </tr>
                `;
            });

            html += `
                        </tbody>
                    </table>
                </div>
            `;

            document.getElementById('lawResultsContainer').innerHTML = html;
        }

        // Load elections
        async function loadElections() {
            try {
                const response = await fetch(`${API_URL}/elections`);
                const elections = await response.json();

                const select = document.getElementById('monitorElectionSelect');
                if (elections && elections.length > 0) {
                    select.innerHTML = '<option value="" selected disabled>S√©lectionnez une √©lection...</option>';
                    elections.forEach(election => {
                        const option = document.createElement('option');
                        option.value = election.id;
                        option.textContent = `${election.election_name} (${election.election_type})`;
                        select.appendChild(option);
                    });
                } else {
                    select.innerHTML = '<option value="" selected disabled>Aucune √©lection disponible</option>';
                }
            } catch (error) {
                console.error('Error loading elections:', error);
            }
        }

        // Load regions
        async function loadRegions() {
            try {
                const response = await fetch(`${API_URL}/regions`);
                const regions = await response.json();

                const select = document.getElementById('monitorRegionSelect');
                if (regions && regions.length > 0) {
                    // Add "All Regions" option as default
                    select.innerHTML = '<option value="all" selected>üìä Toutes les R√©gions (Total)</option>';
                    regions.forEach(region => {
                        const option = document.createElement('option');
                        option.value = region.id;
                        option.textContent = region.region_name;
                        select.appendChild(option);
                    });
                    // Auto-select "all" by default
                    selectedRegionId = 'all';
                } else {
                    select.innerHTML = '<option value="" selected disabled>Aucune r√©gion disponible</option>';
                }
            } catch (error) {
                console.error('Error loading regions:', error);
            }
        }

        // Load election results
        async function loadElectionResults() {
            if (!selectedElectionId || !selectedRegionId) {
                return;
            }

            try {
                let results;

                if (selectedRegionId === 'all') {
                    // Fetch ALL regions and aggregate
                    results = await loadAllRegionsResults();
                } else {
                    // Fetch single region
                    const response = await fetch(`${API_URL}/elections/${selectedElectionId}/regions/${selectedRegionId}/results`);
                    results = await response.json();
                }

                if (results && results.candidates) {
                    displayElectionResults(results);
                    updateElectionChart(results);
                }
            } catch (error) {
                console.error('Error loading election results:', error);
                document.getElementById('electionResultsContainer').innerHTML = `
                    <div class="alert alert-danger">Erreur lors du chargement des r√©sultats.</div>
                `;
            }
        }

        // Load and aggregate results from all regions
        async function loadAllRegionsResults() {
            try {
                // Get all regions
                const regionsResponse = await fetch(`${API_URL}/regions`);
                const regions = await regionsResponse.json();

                // Aggregate votes across all regions
                const candidateMap = new Map();
                let totalVotes = 0;

                for (const region of regions) {
                    try {
                        const response = await fetch(`${API_URL}/elections/${selectedElectionId}/regions/${region.id}/results`);
                        const regionResults = await response.json();

                        if (regionResults && regionResults.candidates) {
                            regionResults.candidates.forEach(candidate => {
                                if (candidateMap.has(candidate.name)) {
                                    // Add votes to existing candidate
                                    const existing = candidateMap.get(candidate.name);
                                    existing.votes += candidate.votes;
                                } else {
                                    // Add new candidate
                                    candidateMap.set(candidate.name, {
                                        name: candidate.name,
                                        party_code: candidate.party_code,
                                        party_name: candidate.party_name,
                                        party_color: candidate.party_color,
                                        votes: candidate.votes
                                    });
                                }
                                totalVotes += candidate.votes;
                            });
                        }
                    } catch (err) {
                        console.warn(`Failed to load results for region ${region.id}:`, err);
                    }
                }

                // Convert map to array and sort by votes
                const candidates = Array.from(candidateMap.values())
                    .sort((a, b) => b.votes - a.votes)
                    .map(c => ({
                        ...c,
                        percentage: totalVotes > 0 ? ((c.votes / totalVotes) * 100).toFixed(1) : 0
                    }));

                return {
                    region_name: 'üìä Toutes les R√©gions (Total National)',
                    total_votes: totalVotes,
                    candidates: candidates
                };
            } catch (error) {
                console.error('Error aggregating all regions:', error);
                throw error;
            }
        }

        // Display election results
        function displayElectionResults(results) {
            let html = `
                <h5>${results.region_name}</h5>
                <p class="text-muted">Total des votes: ${results.total_votes}</p>
                <div class="list-group">
            `;

            results.candidates.forEach((candidate, index) => {
                const isWinner = index === 0 && results.total_votes > 0;
                const badgeClass = isWinner ? 'bg-warning' : 'bg-secondary';
                const winnerIcon = isWinner ? 'üèÜ ' : '';

                html += `
                    <div class="list-group-item">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <div>
                                <strong>${winnerIcon}${candidate.name}</strong>
                                <br>
                                <span class="badge" style="background-color: ${candidate.party_color};">
                                    ${candidate.party_code}
                                </span>
                                <span class="text-muted">${candidate.party_name}</span>
                            </div>
                            <span class="badge ${badgeClass} fs-6">${candidate.votes} votes</span>
                        </div>
                        <div class="progress" style="height: 20px;">
                            <div class="progress-bar" role="progressbar"
                                 style="width: ${candidate.percentage}%; background-color: ${candidate.party_color};"
                                 aria-valuenow="${candidate.percentage}" aria-valuemin="0" aria-valuemax="100">
                                ${candidate.percentage}%
                            </div>
                        </div>
                    </div>
                `;
            });

            html += '</div>';
            document.getElementById('electionResultsContainer').innerHTML = html;
        }

        // Update election chart
        function updateElectionChart(results) {
            const labels = results.candidates.map(c => `${c.party_code} - ${c.name}`);
            const data = results.candidates.map(c => c.votes);
            const colors = results.candidates.map(c => c.party_color);

            const ctx = document.getElementById('electionChart').getContext('2d');
            if (electionChart) {
                electionChart.destroy();
            }

            electionChart = new Chart(ctx, {
                type: 'doughnut',
                data: {
                    labels: labels,
                    datasets: [{
                        data: data,
                        backgroundColor: colors,
                        borderWidth: 2
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'bottom'
                        }
                    }
                }
            });
        }

        // Event listeners
        document.getElementById('monitorElectionSelect').addEventListener('change', function() {
            selectedElectionId = parseInt(this.value);
            loadElectionResults();
        });

        document.getElementById('monitorRegionSelect').addEventListener('change', function() {
            selectedRegionId = this.value === 'all' ? 'all' : parseInt(this.value);
            loadElectionResults();
        });

        // Auto-refresh
        function refreshAll() {
            loadLawResults();
            if (selectedElectionId && selectedRegionId) {
                loadElectionResults();
            }
            updateTimestamp();
        }

        // Auto-select first election when loaded
        async function autoSelectFirstElection() {
            try {
                const response = await fetch(`${API_URL}/elections`);
                const elections = await response.json();
                if (elections && elections.length > 0) {
                    selectedElectionId = elections[0].id;
                    document.getElementById('monitorElectionSelect').value = selectedElectionId;
                    // Trigger results load since we have both election and region (all)
                    if (selectedRegionId) {
                        loadElectionResults();
                    }
                }
            } catch (error) {
                console.error('Error auto-selecting election:', error);
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async function() {
            loadLawResults();
            await loadRegions();
            await loadElections();
            await autoSelectFirstElection();  // Auto-select first election and load results
            updateTimestamp();

            // Auto-refresh every 5 seconds
            setInterval(refreshAll, 5000);
        });
    </script>
</body>
</html>
